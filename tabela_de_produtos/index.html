<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabela de produtos</title>
</head>

<body>
  <div class="main">
    <h1>Cadastro de Produtos</h1>
  <div class="container">
    <div class="table_left">
      <table>
        <thead>
          <tr>
            <th>CÃ³digo</th>
            <th>Produtos</th>
            <th>Quantidade</th>
            <th>Valor do Produto</th>
            <th>Fora de Estoque</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0000</td>
            <td>ice</td>
            <td>0</td>
            <td>$4,00</td>
            <td>Nao</td>
            <td><img src="../assets/edit.svg" alt=""></td>
            <td><img src="../assets/delete.svg" alt=""></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="btn_right">
      <span>Cadastro de produtos</span>
      <button onclick="openModal()">Novo</button>
    </div>
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="produto">Produto</label>
          <input type="text" id="produto" required>

          <label for="quantidade">Quantidade</label>
          <input type="text" id="quantidade" required>

          <label for="valor">Valor do produto</label>
          <input type="text" id="valor" required>

          <label for="estoque">Fora de estoque</label>
          <input type="text" id="estoque" required>
          <button id="btnSave">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
